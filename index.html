<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="./js/vue.min(2.5.2).js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/vue-router.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/axios.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#app{
				width: 300px;
				height: 100px;
			}
			a{
				text-decoration: none;
				color: black;
				border: 1px solid !important;
			}
			.dv div{
				width: 50px;
				height: 50px;
				background: darkgoldenrod;
				float: left;
				margin-left: 20px;
				margin-top: 20px;
				text-align: center;
				line-height: 50px;
			}
			.di div{
				width: 150px;
				height: 20px;
				background: orangered;
				margin-top: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div>
				<a href="#/tab1">tab1</a>
				<a href="#/tab2">tab2</a>
			</div>
			<div>
				<router-view></router-view>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var tab1 = Vue.extend({
			template:`
				<div class = "dv">
					<div>1</div>
					<div>2</div>
					<div>3</div>
					<div>4</div>
				</div>
			`
		})
		
		var tab2 = Vue.extend({
			template:`
				<div class = "dv">
					<div>1</div>
					<div>4</div>
					<div>3</div>x
					<div>4</div>
				</div>
			`
		})
		
		var vueRouter = new VueRouter({
			routes:[
				{
					path:'/',
					redirect:'tab1'
				}, {
					path:'/tab1',
					component:tab1
				}, {
					path:'/tab2',
					component:tab2
				}
			]
		})
		
		new Vue({
			el:'#app',
			router:vueRouter
		})
		
	</script>
</html>
